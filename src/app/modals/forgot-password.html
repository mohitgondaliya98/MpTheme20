<div class="modal-header">
  <h4 class="modal-title">Forgt Password?</h4>
  <button matRipple class="modal-close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <mat-form-field class="form-control" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="text" placeholder="Enter" />
  </mat-form-field>
</div>
<div class="modal-footer">
    <button
      mat-stroked-button
      class="btn btn-rounded btn-oulined-default mr-2 mb-2 btn-lg"
      title="Cancel"
      (click)="closeModal()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      class="btn btn-rounded mr-2 mb-2 btn-lg"
      color="primary"
      title="Send"
      (click)="goOpenSnackbar()"
    >
      Send
    </button>
</div>
